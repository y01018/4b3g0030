<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>inputtype.html</title>
</head>
<body>
  <h1>各種 Input Type 示範</h1>
  <form>
    <p>
      <label for="textField">文字：</label>
      <input type="text" id="textField" name="textField" placeholder="輸入文字">
    </p>
    <p>
      <label for="passwordField">密碼：</label>
      <input type="password" id="passwordField" name="passwordField" placeholder="輸入密碼">
    </p>
    <p>
      <label for="numberField">數字：</label>
      <input type="number" id="numberField" name="numberField" min="0" max="100" placeholder="0~100">
    </p>
    <p>
      <label for="dateField">日期：</label>
      <input type="date" id="dateField" name="dateField">
    </p>
    <p>
      <label for="colorField">顏色：</label>
      <input type="color" id="colorField" name="colorField" value="#ff0000">
    </p>
    <p>
      <input type="submit" value="送出">
    </p>
  </form>
</body>
</html>
